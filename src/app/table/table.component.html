<div class="container">
  <div class="row">Total: {{itemsTotal}}</div>
  <div class="row">
    <button type="button" class="btn btn-default" [ngClass]="{'btn-primary' : itemsPerPage == 20}" (click)="itemsPerPageChange(20)">20</button>
    <button type="button" class="btn btn-default" [ngClass]="{'btn-primary' : itemsPerPage == 50}" (click)="itemsPerPageChange(50)">50</button>
    <button type="button" class="btn btn-default" [ngClass]="{'btn-primary' : itemsPerPage == 100}" (click)="itemsPerPageChange(100)">100</button>
  </div>
<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Gender</th>
    <th>IP</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{item.first_name}}</td>
    <td>{{item.last_name}}</td>
    <td>{{item.email}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.ip_address}}</td>
  </tr>
  </tbody>
</table>
  <div class="row">
    <app-paging [totalPages]="10" [activePage]="3" (pageChange)="pageChanging($event)"></app-paging>
  </div>
</div>
